<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 60">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Icon circle -->
  <circle cx="25" cy="30" r="22" fill="url(#logoGrad)"/>
  
  <!-- Recycle symbol -->
  <g fill="white" transform="translate(25, 30) scale(0.15)">
    <path d="M0,-80 L25,-35 L10,-35 L10,-10 L-10,-10 L-10,-35 L-25,-35 Z" transform="rotate(0)"/>
    <path d="M0,-80 L25,-35 L10,-35 L10,-10 L-10,-10 L-10,-35 L-25,-35 Z" transform="rotate(120)"/>
    <path d="M0,-80 L25,-35 L10,-35 L10,-10 L-10,-10 L-10,-35 L-25,-35 Z" transform="rotate(240)"/>
  </g>
  
  <!-- Text: Buyback -->
  <text x="55" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="700" fill="#111827">
    Buyback
  </text>
  
  <!-- Text: .my.id -->
  <text x="135" y="35" font-family="system-ui, -apple-system, sans-serif" font-size="22" font-weight="400" fill="#059669">
    .my.id
  </text>
</svg>
